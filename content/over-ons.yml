about_us:
  title: Over Muntthee.nl
  description: Muntthee.nl maakt het genieten van muntthee makkelijker, zodat iedereen eenvoudig kan genieten van deze heerlijke drank. We delen betrouwbare, praktische info over het zetten van muntthee, gezondheid, recepten, accessoires en koopadvies, altijd duidelijk, nuchter en gebaseerd op ervaring. Of je nu een beginner bent of een echte liefhebber, wij helpen je verder met tips, inspiratie en eerlijke adviezen.
  image:
    src: /images/muntthee-nl-over-ons.jpg
    alt: Muntthee.nl over Ons
